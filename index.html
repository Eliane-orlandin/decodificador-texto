<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decodificador de texto</title>
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="conteiner">
      <div class="conteiner__esquerdo">
        <div>
          <img
            class="conteiner__esquerdo__logo"
            src="assets/logo.svg"
            alt="logo-alura"
          />
        </div>

        <div class="conteiner__esquerdo__area__texto">
          <textarea
            class="conteiner__esquerdo__caixa"
            id="texto"
            name="texto"
            placeholder="Digite seu texto"
            rows="10"
            cols="45"
          ></textarea>
        </div>

        <div class="conteiner__esquerdo__mensagem">
          <div class="conteiner__esquerdo__mensagem__alerta">
            <img src="assets/exclamacao.svg" alt="imagem-exclamacao" />
            <p>Apenas letras mínusculas e sem acento.</p>
          </div>

          <div class="conteiner__esquerdo__area__botao">
            <button
              id="botao-crip"
              class="conteiner__esquerdo__area__botao__criptografar"
            >
              Criptografar
            </button>
            <button
              id="botao-descrip"
              class="conteiner__esquerdo__area__botao__descriptografar"
            >
              Descriptografar
            </button>
          </div>
        </div>

        <div class="conteiner__esquerdo__footer">
          <p>Desenvolvido por Eliane Orlandin - 2024 &reg;</p>
        </div>
      </div>

      <div class="conteiner__direito">
        <div class="conteiner__direito__area" id="caixa-texto">
          <img
            class="conteiner__direito__imagem"
            src="./assets/foto-menina.svg"
            alt="imagem-menina"
          />
          <p class="conteiner__direito__titulo">Nenhuma mensagem encontrada</p>
          <p class="conteiner__direito__paragrafo">
            Digite um texto que você deseja criptografar ou descriptografar.
          </p>
        </div>
        <button id="botao-copiar" class="conteiner__esquerdo__botao__copiar">
          Copiar
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
